syntax = "proto3";

package users;

message User {
    uint32 id = 1;
    string first_name = 2;
    string last_name = 3;
    string email = 4;
    string gender = 5;
    string ip_address = 6;
    double lon = 7;
    double lat = 8;
    string guid = 9;
    string language = 10;
}

message UsersList {
    repeated User user = 1;
}

message Void {}

service Users {
    rpc GetUsers(Void) returns (stream UsersList) {}
}